{% extends 'base.html' %}
{% block content %}
<div class="row marketing">
  <h1>Содержание</h1>
  {% for topic in index %}
  <div class="col-lg-12">
    <h2>{{ topic.title }}</h2>
    <ul>
    {% for article in topic.articles %}
      <li><a href="{{ site_url }}{{ article.url }}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
{% endblock %}
